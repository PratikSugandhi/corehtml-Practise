<!DOCTYPE html>
<html lang="en">
<head>
    <title>ans8</title>
    <style>
        table, th, td {
          border:1px solid black;
        }
        </style>
</head>
<body>

    <h1><b>Conference Schedule</b></h1>
    
    <table border="1" cellpadding="10">
        <tr>
            <th>Time</th>
            <th>Room 1</th>
            <th>Room 2</th>
            <th>Room 3</th>
            <th>Room 4</th>
        </tr>
        <tr>
            <td rowspan="3">9:00 A.M-10:00 A.M</td>
            <td rowspan="2">keynote</td>
            <td>Session A</td>
            <td>Session B</td>
            <td rowspan="3">Session C</td>
        </tr>
        <tr>
            <td>Session D</td>
            <td>Session E</td>
        </tr>

        <tr>
            <td>10:30 A.M-11:30 A.M</td>
            <td colspan="2">Session F</td>
        </tr>
        <tr>
            <td>12:00 P.M.-1:00 P.M.</td>
            <td colspan="4">Lunch Break</td>
        </tr>
        <tr>
            <td rowspan="2">1:00 P.M-2:00 P.M</td>
            <td>Session G</td>
            <td rowspan="2">Session H</td>
            <td>Session I</td>
            <td>Session J</td>
        </tr>
        <tr>
            <td>Session K</td>
            <td>Session L</td>
            <td>Session M</td>
        </tr>
        
    </table>
</body>
</html>
